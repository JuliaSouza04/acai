<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Açaí da Amazônia - Loja Online</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/01b01c828d.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f3e6fa;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, #a74cd1, #6a0572);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin: 0 15px;
    }

    main {
      flex: 1;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 15px 0 10px;
      color: #6a0572;
    }

    .card p {
      font-size: 0.95em;
      color: #444;
      margin-bottom: 10px;
    }

    .card button {
      background: #a74cd1;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #6a0572;
    }

    footer {
      background: #a74cd1;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 20px;
    }

    footer p {
      margin: 0;
    }

    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center; 
  align-items: center;    
}

   p {
  font-size: 1.2em;
  color: #6a0572;
}


  </style>
</head>
<body>

  <header>
    <nav>
        <a href="index.html">Início |</a>
        <a href="site2.html">Benefícios |</a>
        <a href="site3.html">Compras</a>
    </nav>

    <h1>Açaí da Juju</h1>
    
  </header>

  <main>
    <h2 style="text-align:center; color:#6a0572;">Nossos Produtos</h2>
    <div class="produtos">
      <div class="card">
        <img src="2acai500ml.png" alt="Açaí 500ml">
        <h3>Açaí 500ml</h3>
        <p>Delicioso açaí com frutas e chocolates.</p>
        <button>Adicionar ao Carrinho</button>
      </div>

      <div class="card">
        <img src="acai1l.png" alt="Açaí 1L">
        <h3>Açaí 1L</h3>
        <p>Ideal para compartilhar com amigos e família.</p>
        <button>Adicionar ao Carrinho</button>
      </div>

      <div class="card">
        <img src="frutasacai.png" alt="Açaí com frutas">
        <h3>Açaí com Frutas</h3>
        <p>Combinação nutritiva com banana, morango e granola.</p>
        <button>Adicionar ao Carrinho</button>
      </div>
    </div>
  </main>

  
  <body>
    <div class="copyright">
      <p>&copy; Feito por Júlia Souza.</p>
    </div>
  </body>
  
  

</body>
</html>
